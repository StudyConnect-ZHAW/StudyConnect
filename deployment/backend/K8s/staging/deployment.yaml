apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/studyconnect-zhaw/backend/staging:latest  # Auto-updated in workflow
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: backend-secrets