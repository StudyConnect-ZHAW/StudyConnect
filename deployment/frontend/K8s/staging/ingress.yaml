apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proposals-ingress
spec:
  ingressClassName: traefik
  rules:
    - host: scmy-studyconnect-staging.pm4.init-lab.ch
      http:
        paths:
          - backend:
              service:
                name: frontend-service
                port:
                  number: 3000
                name: backend-service
                port:
                  number: 8080
            path: /
            pathType: Prefix